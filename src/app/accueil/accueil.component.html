<main>
    <section class="container">

        <button routerLink="/ajout-produit" mat-raised-button color="primary" class="mt-4">
            <mat-icon fonction="add"></mat-icon>    
            Ajouter un nouveau produit
        </button>
    
        <div class="row">
    
            @for (produit of listeProduit; track $index) {
    
            <div class="col-6 mt-4">
    
                <mat-card class="example-card">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{produit.nom}}</mat-card-title>
                        <mat-card-subtitle>Dog Shiba</mat-card-subtitle>
                    </mat-card-header>
                    <img 
                    mat-card-image 
                    src= "http://backendangular/uploads/{{produit.image}}"
                    style ="object-fit: color; height: 300px;"
                    />
                    <mat-card-content>
                        <p>
                            {{produit.description}}
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent" [routerLink]="'/modifier-produit/' + produit.id">
                            <mat-icon fonction="edit"></mat-icon>
                            Modifier
                        </button>
                        <button mat-raised-button color="warm" class="ms-2" (click)="onClickSupprime(produit.id)">
                            <mat-icon fonction="delete"></mat-icon>    
                            Supprimer
                        </button>
                    </mat-card-actions>
                </mat-card>
            </div>
            }
        </div>
    </section>
</main>
